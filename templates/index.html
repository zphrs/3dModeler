<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>3d Modeler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/aac013ae98.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/vars.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />

</head>

<body>
    <canvas id="c"></canvas>
    <script type='module' src="../static/js/canvas.js"></script>
    <script src="../static/js/main.js" defer></script>
    <script src="../static/js/magic.js" defer></script>


    <div id='buttons' class=''>
        <button type="button" class="button" id="arrow-button">
				<i class="fas fa-arrows-alt-v button-med" id = "arrow-button-icon"></i>
			</button>
        <button type="button" class="button" id="magic-button">
				<i class="fas fa-magic button-med"></i>
			</button>
        <button type="button" class="button" id="exp-button">
				<i class="far fa-save button-med"></i>
	</div>

	<div>

		<!-- Loading Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
			<div class="modal-content">
		
			<div class="modal-body">
				<!-- <img src = 'https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif' class = 'loading-gif'/> -->
				<div class="loader"></div>
			</div>
	
			</div>
		</div>
		</div>

    </div>

</body>

</html>
